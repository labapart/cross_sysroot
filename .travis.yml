dist: xenial
language: python
python:
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'
  - pypy3.5

addons:
  apt:
    packages:
      - python-setuptools
      - pylint3

install:
  - pip install -r requirements.txt

script:
  - PYTHONPATH=$PWD pytest
  - pylint3 --disable=invalid-name,missing-docstring,fixme,no-name-in-module cross_sysroot
  - python3 setup.py sdist bdist_wheel || python setup.py sdist bdist_wheel
  - pip install .

deploy:
  provider: pypi
  user: oliviermartin
  password:
    secure: 
  skip_existing: true
  on:
    tags: true
    python: 3.5
